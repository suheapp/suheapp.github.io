<!-- 1. 开关按钮 -->
<button id="theme-toggle" title="切换主题" style="position:fixed;top:10px;right:10px;z-index:9999">
  🌞
</button>

<!-- 2. 样式覆盖 -->
<style>
:root {
  --bg-light: #fff;
  --bg-dark:  #181a1b;
}
body.dark {
  background-color: var(--bg-dark);
  filter: invert(1) hue-rotate(180deg);
}
#theme-toggle { background:none;border:none;font-size:1.2rem;cursor:pointer;}
</style>

<!-- 3. 逻辑 -->
<script>
(() => {
  const btn = document.getElementById('theme-toggle');
  const saved = localStorage.getItem('theme') || 'light';
  if (saved === 'dark') { document.body.classList.add('dark'); btn.textContent = '🌙'; }

  btn.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark');
    btn.textContent = isDark ? '🌙' : '🌞';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
})();
</script>
